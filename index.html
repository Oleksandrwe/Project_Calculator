<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  
  <title>Page Title</title>
  
</head>
<body>

  <h1 class="titleOne">Calculator</h1>


  <div class="calculator-container">
    <div class="output"></div>
      
        
    <div class="calculator-display">
      <div class="previous-operand">0</div>
      <div class="current-operand">0</div>
    </div>
  
 
<section>
        
                </div>
                

 <div class="digits">
  <div class="keypad">
    <button class="number" value="7">7</button>
    <button class="number" value="8">8</button>
    <button class="number" value="9">9</button>
   
      <button class="operator" id="add" value="+">+</button>
   
    <br />
    <button class="number" value="4">4</button>
    <button class="number" value="5">5</button>
    <button class="number" value="6">6</button>
   
      <button class="operator" id="subtract" value="-">-</button>
   
    <br />
    <button class="number" value="1">1</button>
    <button class="number" value="2">2</button>
    <button class="number" value="3">3</button>
    
      <button class="operator" id="multiply" value="*">*</button>
    
    <br />
    <button class="number" value="0">0</button>
    <button class="operator" id="divide" value="/">/</button>
    <button class="equals" id="equalsKey" value="=">=</button>
    <button class="clear" id="clear">Clear</button>

    <br />
    <button id='deci' class="decimal" value=".">.</button>

</div>


  </body>
  <script src="javaScript.js"></script>
  
  </html>
